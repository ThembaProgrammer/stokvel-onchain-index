specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: stokvel-onchain
    network: sepolia
    source:
      address: "0x5F1D75F3A6e3B2eF772721B4957C203750D55Ef3"
      abi: stokvel-onchain
      startBlock: 9655896
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - ApprovedToUseContribution
        - ContributionAssetSet
        - ContributionDistributed
        - ContributionMade
        - MembershipActivated
        - MembershipTerminated
        - MembershipTransferred
        - OwnershipTransferred
        - Paused
        - PermissionGrantedToUseContribution
        - QuorumUpdated
        - TransferBatch
        - TransferSingle
        - URI
        - Unpaused
      abis:
        - name: stokvel-onchain
          file: ./abis/stokvel-onchain.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ApprovedToUseContribution(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleApprovedToUseContribution
        - event: ContributionAssetSet(indexed address)
          handler: handleContributionAssetSet
        - event: ContributionDistributed(indexed address,uint256)
          handler: handleContributionDistributed
        - event: ContributionMade(indexed address,uint256)
          handler: handleContributionMade
        - event: MembershipActivated(indexed address,string)
          handler: handleMembershipActivated
        - event: MembershipTerminated(indexed address,string)
          handler: handleMembershipTerminated
        - event: MembershipTransferred(indexed address,indexed address,string)
          handler: handleMembershipTransferred
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: PermissionGrantedToUseContribution(indexed address,uint256,indexed
            address,uint256,uint256)
          handler: handlePermissionGrantedToUseContribution
        - event: QuorumUpdated(uint256,uint256)
          handler: handleQuorumUpdated
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/stokvel-onchain.ts
  - kind: ethereum
    name: MembershipFactory
    network: sepolia
    source:
      address: "0xBd48b01f1B4CB5A7Fa329c48Cb2C3e75d8B75444"
      abi: MembershipFactory
      startBlock: 9650596
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MembershipDeployed
      abis:
        - name: MembershipFactory
          file: ./abis/MembershipFactory.json
      eventHandlers:
        - event: MembershipDeployed(indexed address,bytes32)
          handler: handleMembershipDeployed
      file: ./src/membership-factory.ts
